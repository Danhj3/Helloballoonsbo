<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Balloons - Decoración con Globos</title>
  <!-- Incluimos Bootstrap para el carrusel y diseño responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Incluimos FontAwesome para íconos de redes sociales -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #E2557B;
    }
    .navbar-brand {
        color: white !important;
        font-weight: bold;
    }
    .navbar-nav .nav-link {
        color: white !important;
    }
    .hero-section {
        background-image: url('https://i.imgur.com/7y7PZ9i.jpeg');
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
    }
    .hero-section h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .social-links {
        margin-top: 20px;
    }
    .social-links a {
        color: #E2557B;
        font-size: 2rem;
        margin: 0 10px;
        transition: color 0.3s ease;
    }
    .social-links a:hover {
        color: #0CA494;
    }
    .carousel-item img {
        height: 500px;
        object-fit: cover;
    }
    .chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    .chatbot-btn {
        background-color: #E2557B;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .chatbot-btn:hover {
        background-color: #0CA494;
    }
  </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hello Balloons</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#galeria">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Hero -->
    <section id="inicio" class="hero-section">
        <div>
            <h1>Hello Balloons</h1>
            <p>Decoración con globos para tus eventos especiales</p>
            <div class="social-links">
                <a href="https://facebook.com/helloballoons" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/helloballoons" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <!-- Carrusel de fotos -->
    <section id="galeria" class="container my-5">
        <h2 class="text-center mb-4">Galería</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.imgur.com/1a2b3c4.jpeg" class="d-block w-100" alt="Decoración 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.imgur.com/5d6e7f8.jpeg" class="d-block w-100" alt="Decoración 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.imgur.com/9a0b1c2.jpeg" class="d-block w-100" alt="Decoración 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <!-- Chatbot -->
    <div class="chatbot">
        <button class="chatbot-btn" onclick="toggleChatbot()"><i class="fas fa-comment-dots"></i></button>
        <div id="chatbotWindow" style="display: none;">
            <!-- Aquí puedes integrar un chatbot como Tars o Dialogflow -->
            <iframe
                src="https://console.dialogflow.com/api-client/demo/embedded/your-agent-id"
                width="350"
                height="500"
                style="border: none;"
            ></iframe>
        </div>
    </div>

    <!-- Scripts de Bootstrap y personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar/ocultar el chatbot
        function toggleChatbot() {
            const chatbotWindow = document.getElementById("chatbotWindow");
            chatbotWindow.style.display = chatbotWindow.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
